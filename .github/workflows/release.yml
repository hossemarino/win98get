name: Release (Windows)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: dotnet build .\win98get.sln -c Release

      - name: Publish and package (dist/)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ./scripts/publish-and-prune.ps1

      - name: Generate SHA256 checksums
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $files = Get-ChildItem -LiteralPath "dist" -Recurse -File -Filter "*.exe" | Sort-Object FullName
          if (-not $files) {
            throw "No EXEs found under dist/."
          }

          $outFile = Join-Path -Path "dist" -ChildPath "SHA256SUMS.txt"
          $lines = foreach ($f in $files) {
            $hash = (Get-FileHash -Algorithm SHA256 -LiteralPath $f.FullName).Hash.ToLowerInvariant()
            $rel = $f.FullName.Replace((Resolve-Path "dist").Path + "\", "dist\")
            "$hash  $rel"
          }

          $lines | Set-Content -LiteralPath $outFile -Encoding ASCII
          Write-Host "Wrote: $outFile"
          Get-Content -LiteralPath $outFile

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/retro/*.exe
            dist/modern/*.exe
            dist/SHA256SUMS.txt
          generate_release_notes: true
